site_name: oastools
site_description: High-performance Go library and CLI for working with OpenAPI Specifications (OAS 2.0, 3.0, 3.1).
site_url: https://erraggy.github.io/oastools/
repo_url: https://github.com/erraggy/oastools
repo_name: erraggy/oastools
edit_uri: ""

theme:
  name: material
  custom_dir: overrides
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy

plugins:
  - search
  - exclude:
      glob:
        - plans/*

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

