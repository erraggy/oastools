openapi: 3.0.3
info:
  title: API with External Refs
  version: 1.0.0

paths:
  /items:
    get:
      summary: List items
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemList'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: './common-schemas.yaml#/components/schemas/CommonError'

components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    ItemList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        pagination:
          $ref: './common-schemas.yaml#/components/schemas/PaginationInfo'
