swagger: "2.0"
info:
  title: Extension API
  version: 1.0.0
host: api.example.com
basePath: /v1
schemes:
  - https
  - http
paths:
  /products:
    get:
      summary: List products
      operationId: listProducts
      tags:
        - products
      produces:
        - application/json
      responses:
        '200':
          description: A list of products
          schema:
            $ref: '#/definitions/ProductList'
definitions:
  Product:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      price:
        type: number
  ProductList:
    type: object
    properties:
      products:
        type: array
        items:
          $ref: '#/definitions/Product'
