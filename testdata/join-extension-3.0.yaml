openapi: 3.0.3
info:
  title: Extension API
  version: 1.0.0
servers:
  - url: https://staging.example.com/v1
    description: Staging server
paths:
  /products:
    get:
      summary: List products
      operationId: listProducts
      tags:
        - products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
    post:
      summary: Create a product
      operationId: createProduct
      tags:
        - products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
    NewProduct:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
