openapi: "3.0.0"
info:
  title: Products Deep Refs API
  version: "1.0.0"
paths:
  /products:
    get:
      operationId: listProducts
      tags:
        - Products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
components:
  schemas:
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    Product:
      type: object
      properties:
        info:
          $ref: '#/components/schemas/ItemDetails'
    ItemDetails:
      type: object
      description: Product details - collides with Items API
      properties:
        name:
          type: string
        price:
          type: number
