swagger: "2.0"
info:
  title: Small Test API
  version: 1.0.0
  description: Minimal API for benchmarking
host: api.example.com
basePath: /v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
    post:
      operationId: createUser
      summary: Create a user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
            required:
              - name
      responses:
        '201':
          description: Created
  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: string
    get:
      operationId: getUser
      summary: Get user by ID
      responses:
        '200':
          description: Success
        '404':
          description: Not found
