openapi: 3.0.3
info:
  title: Catalog API
  version: 1.0.0
  description: Same Product schema as base
paths:
  /catalog:
    get:
      summary: Get catalog
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
components:
  schemas:
    Product:
      type: object
      title: Product (identical structure)
      description: This is structurally identical to base Product
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
      required:
        - name
        - id
