openapi: 3.0.3
info:
  title: Petstore API
  version: 1.0.0
  description: A sample pet store API
servers:
  - url: https://api.petstore.example.com
    description: Production server
paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      responses:
        "200":
          description: A list of pets
    post:
      operationId: createPet
      summary: Create a pet
      responses:
        "201":
          description: Pet created
  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A pet
  /internal/health:
    x-internal: true
    get:
      operationId: healthCheck
      summary: Internal health check
      responses:
        "200":
          description: Health status
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
