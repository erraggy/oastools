openapi: 3.0.3
info:
  title: Extended Tree API
  version: 1.0.0
paths:
  /tree:
    get:
      summary: Get tree structure
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
components:
  schemas:
    Node:
      type: object
      properties:
        id:
          type: integer
        value:
          type: string
        parent:
          $ref: '#/components/schemas/Node'
