swagger: "2.0"
info:
  title: Petstore API
  description: A sample API for a pet store
  version: 1.0.0
  contact:
    name: API Support
    email: support@petstore.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

host: petstore.example.com
basePath: /v1
schemes:
  - https
  - http

consumes:
  - application/json
produces:
  - application/json

paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time
          required: false
          type: integer
          format: int32
      responses:
        "200":
          description: A paged array of pets
          schema:
            $ref: "#/definitions/Pets"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a pet
      operationId: createPet
      tags:
        - pets
      parameters:
        - name: pet
          in: body
          required: true
          schema:
            $ref: "#/definitions/NewPet"
      responses:
        "201":
          description: Pet created
          schema:
            $ref: "#/definitions/Pet"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/Error"

  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          type: string
      responses:
        "200":
          description: Expected response to a valid request
          schema:
            $ref: "#/definitions/Pet"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/Error"

definitions:
  Pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string

  NewPet:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      tag:
        type: string

  Pets:
    type: array
    items:
      $ref: "#/definitions/Pet"

  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string

tags:
  - name: pets
    description: Pet operations

securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
