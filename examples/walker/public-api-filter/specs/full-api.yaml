openapi: "3.0.3"
info:
  title: Full API with Public and Internal Endpoints
  version: "1.0.0"
  description: An API demonstrating public, internal, admin, and deprecated endpoints

servers:
  - url: https://api.example.com/v1
    description: Production server

tags:
  - name: pets
    description: Pet management operations
  - name: users
    description: User management operations
  - name: internal
    description: Internal system endpoints
  - name: admin
    description: Administrative operations

paths:
  # Public paths
  /pets:
    get:
      tags:
        - pets
      summary: List all pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            format: int32
            maximum: 100
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - pets
      summary: Create a new pet
      operationId: createPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "201":
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /pets/{petId}:
    get:
      tags:
        - pets
      summary: Get pet by ID
      operationId: getPetById
      parameters:
        - name: petId
          in: path
          required: true
          description: The ID of the pet to retrieve
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: A pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "404":
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - pets
      summary: Delete a pet
      operationId: deletePet
      deprecated: true
      description: This endpoint is deprecated. Use the admin endpoint instead.
      parameters:
        - name: petId
          in: path
          required: true
          description: The ID of the pet to delete
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Pet deleted successfully
        "404":
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users:
    get:
      tags:
        - users
      summary: List users
      operationId: listUsers
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of users per page
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /users/{userId}:
    get:
      tags:
        - users
      summary: Get user by ID
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: A user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  # Internal paths (should be filtered)
  /internal/metrics:
    get:
      tags:
        - internal
      summary: System metrics
      operationId: getMetrics
      description: Returns system performance metrics
      responses:
        "200":
          description: Metrics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  uptime:
                    type: integer
                  requestCount:
                    type: integer
                  errorRate:
                    type: number

  /internal/health:
    get:
      tags:
        - internal
      summary: Health check
      operationId: healthCheck
      description: Returns service health status
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                  timestamp:
                    type: string
                    format: date-time

  # Underscore-prefixed admin path
  /_admin/config:
    get:
      tags:
        - admin
      summary: Admin configuration
      operationId: getAdminConfig
      description: Returns administrative configuration
      responses:
        "200":
          description: Configuration data
          content:
            application/json:
              schema:
                type: object
                properties:
                  debugMode:
                    type: boolean
                  logLevel:
                    type: string

  # Admin paths (should be filtered)
  /admin/users:
    get:
      tags:
        - admin
      summary: List admin users
      operationId: listAdminUsers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of admin users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /admin/users/{userId}:
    delete:
      tags:
        - admin
      summary: Delete user (admin only)
      operationId: deleteUserAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: User deleted
        "403":
          description: Forbidden

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
        tag:
          type: string
          description: Optional tag for the pet
        status:
          type: string
          enum: [available, pending, sold]
          description: Pet status in the store

    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        role:
          type: string
          enum: [user, admin]
          default: user

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
