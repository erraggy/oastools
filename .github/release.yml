# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
    authors:
      - dependabot
      - github-actions

  categories:
    - title: "New Features"
      labels:
        - enhancement
        - feature
      exclude:
        labels:
          - documentation
          - bug

    - title: "Bug Fixes"
      labels:
        - bug
        - bugfix
        - fix

    - title: "Performance Improvements"
      labels:
        - performance
        - optimization

    - title: "Documentation"
      labels:
        - documentation
        - docs

    - title: "Breaking Changes"
      labels:
        - breaking
        - breaking-change

    - title: "Other Changes"
      labels:
        - "*"
