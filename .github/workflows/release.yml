name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  # This is required for GoReleaser to push to the homebrew-oastools tap

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Trigger oastools-web dependency update
        if: success()
        env:
          GH_TOKEN: ${{ secrets.OASTOOLS_WEB_PAT }}
        run: |
          gh api repos/erraggy/oastools-web/dispatches \
            -f event_type=oastools-release \
            -f 'client_payload[version]=${{ github.ref_name }}'
