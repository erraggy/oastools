name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.go"
      - "**/*.sh"
      - "Makefile"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check commit messages

      - name: Check for skip directive in commit messages
        id: check-skip
        run: |
          # Check if any commit message contains [skip-review]
          if git log --format=%B origin/${{ github.base_ref }}..${{ github.sha }} | grep -qi '\[skip-review\]'; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Found [skip-review] in commit messages - skipping Claude Code Review"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "No [skip-review] directive found - proceeding with review"
          fi

      - name: Verify gopls installation
        if: steps.check-skip.outputs.skip != 'true'
        run: |
          which gopls || echo "Warning: gopls not found"
          gopls version || echo "Warning: gopls not executable"

      - name: Run Claude Code Review
        if: steps.check-skip.outputs.skip != 'true'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. 
            
            Use the gopls-mcp server to to leverage:
            1. Workspace Analysis - go_workspace gives me the module structure and layout
            2. Real-time Diagnostics - go_diagnostics shows build errors and issues
            3. Package API Discovery - go_package_api provides comprehensive type information
            4. File Context - go_file_context shows intra-package dependencies
            5. Symbol Search - go_search helps locate types, functions, and variables
            6. Reference Tracking - go_symbol_references shows where symbols are used
            
            Proactively use gopls-mcp when:
            - Analyzing Go code changes or PRs
            - Investigating bugs or issues
            - Planning refactoring work
            - Understanding codebases
            - Validating that changes don't break builds
            - Exploring package dependencies
            
            Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

